<div>
  <div class="main-banner">
    <div class="main-banner-content">
      <div>
        <p class="referencia card-date">{{ date }}</p>
      </div>

      <div>
        <h2 class="card-title">{{ title }}</h2>
      </div>

      <div>
        <p class="card-description">{{ description }}</p>
      </div>
    </div>

    <div class="main-banner-image">
      <a href="https://br.freepik.com/" target="_blank" class="main-banner-link">
        <img class="main-banner-image-img" ngSrc="{{ banner }}" width="1200" height="600" loading="lazy" alt="{{ alt }}" />
      </a>
    </div>
  </div>
</div>
